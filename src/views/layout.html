<!DOCTYPE html>
<html lang="pt_br"> <!-- atributo html -->

 <!--
   HTML

   Hypertext
        hiper texto: links da página
   Markup
       Marcação de texto: jeito de marcação de texto
   Language
      Linguagem 
 -->






<head>
   <meta charset="UTF-8"> <!--meta: configura meta dados do html, utf 8: aceita caracteres especiais-->
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--para caber em telas de diversos tamanhos-->
  

       {% block title %}
          <title>Ecoleta</title> <!--titulo da minha página-->
       {% endblock title %}

   <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/styles/main.css">

   {% block styles %}
   {% endblock styles %}

   
   <link rel="stylesheet" href="/styles/responsive.css">
   

 </head>
<body> 
      <!--Id: identificador de documento-->
    <div id="{{ pageId}}">
       {% block content %}
       {% endblock content %}
    </div>
   
       {% block modal %}
       {% endblock modal %}
      
      {% block scripts %}
      {% endblock scripts %}
  
</body>
</html>
